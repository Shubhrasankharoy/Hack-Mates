<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="patient_data_tracking.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Patient Monitoring System</h1>
            <div class="controls">
                <select id="patientSelector" class="dropdown">
                    <option value="">Select Patient</option>
                </select>
                <button onclick="toggleLoginModal()" id="viewToggle" class="button">Switch to Admin View</button>
            </div>
        </header>

        <div id="adminControls" class="hidden">
            <button onclick="showAddPatientModal()" class="button" style="margin-bottom: 12px;">Add New Patient</button>
        </div>

        <div class="content">
            <div class="card">
                <h2 class="subtitle">Patient Information</h2>
                <div id="patientInfo">
                    <p><strong>Name:</strong> <span class="editable" id="patientName"></span></p>
                    <p><strong>ID:</strong> <span class="editable" id="patientId"></span></p>
                    <p><strong>Age:</strong> <span class="editable" id="patientAge"></span></p>
                    <p><strong>Room:</strong> <span class="editable" id="patientRoom"></span></p>
                </div>
            </div>

            <div class="card">
                <h2 class="subtitle">Medical History</h2>
                <textarea id="historyText" class="textarea" readonly></textarea>
            </div>
        </div>
    </div>

    <div class="overlay hidden" id="overlay"></div>
    <div class="modal hidden" id="loginModal">
        <h2 class="subtitle">Admin Login</h2>
        <input type="text" id="username" placeholder="Username" class="input">
        <input type="password" id="password" placeholder="Password" class="input">
        <div class="modal-buttons">
            <button onclick="closeModal('loginModal')" class="button-secondary">Cancel</button>
            <button onclick="login()" class="button">Login</button>
        </div>
    </div>

    <div class="modal hidden" id="addPatientModal">
        <h2 class="subtitle">Add New Patient</h2>
        <input type="text" id="newPatientName" placeholder="Patient Name" class="input">
        <input type="text" id="newPatientId" placeholder="Patient ID" class="input">
        <input type="number" id="newPatientAge" placeholder="Age" class="input">
        <input type="text" id="newPatientRoom" placeholder="Room Number" class="input">
        <textarea id="newPatientHistory" placeholder="Medical History" class="textarea"></textarea>
        <div class="modal-buttons">
            <button onclick="closeModal('addPatientModal')" class="button-secondary">Cancel</button>
            <button onclick="addNewPatient()" class="button">Add Patient</button>
        </div>
    </div>

    <script src="patient_data_tracking.js"></script>
</body>
</html>
